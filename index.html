<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger & Text Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            margin: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Merge PDFs & Extract Text</h1>

    <!-- PDF Merging Section -->
    <h2>Merge PDFs</h2>
    <label>Select first PDF:</label>
    <input type="file" id="mergePdfFile1">
    
    <label>Select second PDF:</label>
    <input type="file" id="mergePdfFile2">
    
    <button id="mergeButton">Merge PDFs</button>

    <!-- PDF Text Extraction Section -->
    <h2>Extract Text from PDF</h2>
    <label>Select a PDF for text extraction:</label>
    <input type="file" id="extractPdfFile">
    <button id="extractButton">Extract Text</button>

    <script src="script.js"></script>
</body>
</html>
